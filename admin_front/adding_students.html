  <style>
    .add-question{
      width: 144px;
      height: 41px;
      font-size: 14px;
      text-align: center;
      border: 1px dashed #A4A4A4;
      color: rgba(55, 55, 55, 0.7);
      background-color: #f8f8f8;
      border-radius: 8px;
      padding-top: 9px;
    }
    .or{
      color:#A4A4A4;
      font-weight: 600;
      font-size: 24px;
      margin-left: 20px;
    }
    .add{
      width: 133px;
      height: 41px;
      left: 978px;
      top: 597px;
      background: #392CD1;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #FFFFFF;
      border: none;
    }
    .cancel{
      background: #f8f8f8;
      border: 1px dashed #A4A4A4;
      box-sizing: border-box;
      border-radius: 8px;
      width: 92px;
      height: 41px;
      font-weight: bold;
      font-size: 14px;
      color: rgba(55, 55, 55, 0.7);

  		<div class="row question-page">
          <div class="col-sm-3"></div>
          <div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 col-xl-3">
            <span class="title_test">New student</span>
            <span class="or">or</span>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">

            <form id="csv-form" action="#" method="post">
                <label for="files" class="btn add-question">
                  <i class="fas fa-arrow-to-top"></i>Import CSV</label>
                <input id="files" style="visibility:hidden;" type="file" name="students" accept=".csv">
            </form>

          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
         
            <div class="reg_content align-items-center">
              <div class="form_block">
                <form action="#">
                  <label class="test-label">Student info</label>
                  <input type="text" class="form-control" placeholder="Enter student name">

                  <input type="text" class="form-control" placeholder="Enter student surname">

                  <input type="text" class="form-control" placeholder="Enter student ID">

                  <input type="text" class="form-control" placeholder="Enter or choose group">
                </form>
              </div>
              
            </div>

        </div>
        <div class="col-sm-3"></div>
      </div><!--student end -->

      <div class="row">
        <div class="col-sm-3"></div>

        </div>

        <div class="col-sm-2 text-right">
          <a href="final_add_student.html">
            <button class="add">Add student</button>
          </a>

        <div class="col-sm-3"></div>
